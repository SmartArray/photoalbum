<!DOCTYPE html>
<html lang="%%LANG%%">
  <head>
    <meta charset="utf-8">
    <title>%%TITLE%%</title>
    <link type="text/css" rel="stylesheet" href="photoalbum.css">
    <link type="text/css" rel="stylesheet" href="tipsy.css"/>
    <link type="text/css" rel="stylesheet" href="leaflet.css" />
    <link type="text/css" rel="stylesheet" href="elevation.css" />
    <script type="text/javascript">
      var translations = %%TRANSLATIONS%%;
    </script>
  </head>
  <body>
    <h1 class="thumb">%%TITLE%%</h1>
    <ul class="thumb" id="thumbs">
    </ul>
    <img class="thumb" id="loading" src="loading.gif" alt="loading…" >
    <div id="diaporama">
    </div>

    <div id="topbar" class="preview">
        <label>%%NAME%%</label>
        <a href="#logout" id="logout" class="btn">Logout</a>
        <a href="#upload" id="upload" class="btn">Upload</a>
    </div>

    <div id="modal-bg"></div>
    <div id="modal-wnd">
        <button id="modal-close">x</button>

        <form method="POST" action="upload">
            <h2>Upload images</h2>
            <input id="files" type="file" multiple>
            <input id="upload_submit" type="submit" value="Upload">
            <img class="hidden" id="upload_loading" src="loading.gif" alt="loading…" >
            <br />
            <progress id="upload_progress" value="0" max="100">0%</progress>
        </form>
    </div>​

    <script type="text/javascript" src="images.json"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.viewport.js"></script>
    <script type="text/javascript" src="markdown.js"></script>
    <script type="text/javascript" src="photoalbum.web.js"></script>
    <script type='text/javascript' src="tipsy.js"></script>
    <script type='text/javascript' src="d3.min.js"></script>
    <script type='text/javascript' src="leaflet.js"></script>
    <script type='text/javascript' src="gpx.js"></script>
    <script type='text/javascript' src="elevation.js"></script>
  </body>
</html>
